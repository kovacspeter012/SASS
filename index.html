<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Világhírek</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" style="color: white;">Főoldal</a></li>
            <li><a href="europe.html">Európa</a></li>
            <li><a href="asia.html">Ázsia</a></li>
            <li><a href="america.html">Amerika</a></li>
            <li><a href="africa.html">Afrika</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1 class="title">Mai hírek</h1>
    </div>

    <footer>
        <div class="card card-to-middle" style="width: 70%;">
            <h3>Szolgáltatásokra feliratkozás</h3>
            <form>
                <h4>Válasszon mire szeretne feliratkozni:</h4>
                <div class="form-input">
                    <input type="checkbox" class="" id="1">
                    <label class="" for="1">Hírlevél</label>
                </div>
                <div class="form-input">
                    <input type="checkbox" class="" id="2">
                    <label class="" for="2">Heti újság (lakcím és bankkártya adatok szügségesek)</label>
                </div>
                <div class="form-input">
                    <input type="checkbox" class="" id="3">
                    <label class="" for="3">Havi magazin (lakcím és bankkártya adatok szügségesek)</label>
                </div>
                
                <div class="form-input">
                    <table>
                        <tr>
                            <td class="l">
                                <label for="name" class="">Név</label>
                            </td>
                            <td class="r">
                                <input type="name" class="form-control" id="name">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-input">
                    <table>
                        <tr>
                            <td class="l">
                                <label for="email" class="">Email</label>
                            </td>
                            <td class="r">
                                <input type="email" class="form-control" id="email">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-input hide">
                    <table>
                        <tr>
                            <td class="l">
                                <label for="address" class="">Lakcím</label>
                            </td>
                            <td class="r">
                                <input type="address" class="form-control" id="address">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="form-input hide">
                    <table>
                        <tr>
                            <td class="l">
                                <label for="card-num" class="">Bankkártya szám</label>
                            </td>
                            <td class="r">
                                <input type="card-num" class="form-control" id="card-num">
                            </td>
                        </tr>
                    </table>
                </div>
                <button class="submit-button">Feliratkozás</button>
            </form>
        </div>
    <p class="copyright">©2025 - KP News</p>
</footer>

<script src="script.js"></script>
</body>
</html>
